<div>
  <button mat-raised-button color="warn" (click)="nextUser()">
    <div *appIf="!$user">Loading..</div>
    <div *appIf="$user">Get a user</div>
  </button>

  <br />

  <h2 *appIf="($user | async) as someRandomUser">
    Hello {{ someRandomUser.name }}! <br />
    Your password is: {{ someRandomUser.pass }}
  </h2>
</div>
